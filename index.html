<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengelolaan Data Mahasiswa</title>

    <!-- ------------------------- Bootstrap 5.2 ------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="row col-md-11 text-center mx-auto my-5">
        <h1>Pengelolaan Data Mahasiswa</h1>
    </div>

    <div class="row col-md-11 mx-auto my-5 d-flex justify-content-end">
        <div class="col-md-2">
            <button type="button" id="tambah" class="btn btn-primary tombol-tambah-mahasiswa" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Tambah Mahasiswa +</button>
        </div>
    </div>

    <div class="row col-md-11 mx-auto data-mahasiswa"></div>

    <!-- Modal -->
    <div class="modal fade mahasiswa-modal" id="exampleModal" tabindex="-1" aria-labelledby="modalMahasiswa"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalMahasiswa"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama">
                        </div>

                        <div class="mb-3">
                            <label for="npm" class="form-label">NPM</label>
                            <input type="text" class="form-control" id="npm">
                        </div>

                        <div class="mb-3">
                            <label for="prodi" class="form-label">Prodi</label>
                            <select class="form-select mb-3" id="prodi" aria-label="Default select example">
                                <option selected>Pilih Program Studi</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="jenis-kelamin" class="form-label">Jenis Kelamin</label>
                            <select class="form-select mb-3" id="jenis-kelamin" aria-label=" Default select example">
                                <option selected>Pilih Jenis Kelamin</option>
                                <option value="L">Laki - laki</option>
                                <option value="P">Perempuan</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat">
                        </div>

                        <div class="mb-3">
                            <label for="no-telp" class="form-label">Nomor Telepon</label>
                            <input type="number" class="form-control" id="no-telp">
                        </div>

                        <div class="mb-3">
                            <label for="tahun-masuk" class="form-label">Tahun Masuk</label>
                            <select class="form-select mb-3" id="tahun-masuk" aria-label="Default select example">
                                <option selected>Pilih Tahun Masuk</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="bulan-masuk" class="form-label">Bulan Masuk</label>
                            <select class="form-select mb-3" id="bulan-masuk" aria-label="Default select example">
                                <option selected>Pilih Tanggal Masuk</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="seleksi-masuk" class="form-label">Jalur Masuk</label>
                            <select class="form-select mb-3" id="seleksi-masuk" aria-label="Default select example">
                                <option selected>Pilih Jalur Masuk</option>
                                <option value="SN">SNMPTN</option>
                                <option value="SB">SBMPTN</option>
                                <option value="SM">SMMPTN</option>
                            </select>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="simpan-data-mahasiswa">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------- Bootstrap 5.2 ------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.0/dist/sweetalert2.all.min.js"></script>

    <!-- ------------------------- My Script ------------------------- -->
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
    <script src="js/add.js"></script>
    <script src="js/update.js"></script>
    <script src="js/delete.js"></script>
</body>

</html>
